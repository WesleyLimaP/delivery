spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto (cria as tabelas automaticamente)
spring.jpa.hibernate.ddl-auto=create

# Dialeto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console do H2 ativado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostra o SQL que o Hibernate gera
spring.jpa.show-sql=true

# Deixa o SQL formatado (quebras de linha, indentação)
spring.jpa.properties.hibernate.format_sql=true

# Mostra também os parâmetros passados (importante!)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Força a execução do import.sql **após as tabelas serem criadas pelo Hibernate**
spring.sql.init.mode=always
spring.sql.init.platform=h2
